<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¶ˆæ¶ˆä¹æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        .score-board {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
            background-color: #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        
        .tile {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        .tile:hover {
            transform: scale(1.05);
        }
        
        .tile.selected {
            border: 3px solid #333;
            box-sizing: border-box;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>æ¶ˆæ¶ˆä¹</h1>
    <div class="game-container">
        <div class="score-board">åˆ†æ•°: <span id="score">0</span></div>
        <div id="game-board"></div>
    </div>
    <div class="controls">
        <button id="restart-btn">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            rows: 8,
            cols: 8,
            types: ['ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ¥­'],
            scorePerMatch: 10
        };

        // æ¸¸æˆçŠ¶æ€
        let gameBoard = [];
        let score = 0;
        let selectedTile = null;

        // DOM å…ƒç´ 
        const boardElement = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-btn');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            score = 0;
            scoreElement.textContent = score;
            gameBoard = createRandomBoard();
            renderBoard();
            
            // ç¡®ä¿åˆå§‹çŠ¶æ€æ²¡æœ‰å¯æ¶ˆé™¤çš„ç»„åˆ
            while (findMatches().length > 0) {
                removeMatches();
                fillEmptySpaces();
                renderBoard();
            }
        }

        // åˆ›å»ºéšæœºæ¸¸æˆæ¿
        function createRandomBoard() {
            const board = [];
            for (let row = 0; row < config.rows; row++) {
                board[row] = [];
                for (let col = 0; col < config.cols; col++) {
                    // ç¡®ä¿ä¸ä¼šä¸€å¼€å§‹å°±å½¢æˆ3ä¸ªç›¸åŒçš„è¿çº¿
                    let validTypes = [...config.types];
                    
                    // æ£€æŸ¥æ°´å¹³æ–¹å‘
                    if (col >= 2 && 
                        board[row][col-1] === board[row][col-2]) {
                        validTypes = validTypes.filter(type => type !== board[row][col-1]);
                    }
                    
                    // æ£€æŸ¥å‚ç›´æ–¹å‘
                    if (row >= 2 && 
                        board[row-1][col] === board[row-2][col]) {
                        validTypes = validTypes.filter(type => type !== board[row-1][col]);
                    }
                    
                    // éšæœºé€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„ç±»å‹
                    const randomIndex = Math.floor(Math.random() * validTypes.length);
                    board[row][col] = validTypes[randomIndex];
                }
            }
            return board;
        }

        // æ¸²æŸ“æ¸¸æˆæ¿
        function renderBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < config.rows; row++) {
                for (let col = 0; col < config.cols; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.textContent = gameBoard[row][col];
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    tile.addEventListener('click', () => handleTileClick(row, col));
                    
                    // å¦‚æœæ˜¯é€‰ä¸­çš„ tileï¼Œæ·»åŠ é€‰ä¸­æ ·å¼
                    if (selectedTile && selectedTile.row === row && selectedTile.col === col) {
                        tile.classList.add('selected');
                    }
                    
                    boardElement.appendChild(tile);
                }
            }
        }

        // å¤„ç†æ–¹å—ç‚¹å‡»
        function handleTileClick(row, col) {
            // å¦‚æœæ²¡æœ‰é€‰ä¸­çš„æ–¹å—ï¼Œé€‰ä¸­å½“å‰æ–¹å—
            if (!selectedTile) {
                selectedTile = { row, col };
                renderBoard();
                return;
            }
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯å·²é€‰ä¸­çš„æ–¹å—ï¼Œå–æ¶ˆé€‰ä¸­
            if (selectedTile.row === row && selectedTile.col === col) {
                selectedTile = null;
                renderBoard();
                return;
            }
            
            // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
            if (isAdjacent(selectedTile, { row, col })) {
                // äº¤æ¢æ–¹å—
                swapTiles(selectedTile, { row, col });
                renderBoard();
                
                // æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…
                const matches = findMatches();
                if (matches.length > 0) {
                    // æœ‰åŒ¹é…ï¼Œç§»é™¤å¹¶è®¡åˆ†
                    removeMatches(matches);
                    score += matches.length * config.scorePerMatch;
                    scoreElement.textContent = score;
                    
                    // å¡«å……ç©ºç™½å¹¶ç»§ç»­æ£€æŸ¥
                    setTimeout(() => {
                        fillEmptySpaces();
                        renderBoard();
                        
                        // æ£€æŸ¥æ–°çš„åŒ¹é…
                        setTimeout(() => {
                            checkAndRemoveNewMatches();
                        }, 500);
                    }, 500);
                } else {
                    // æ²¡æœ‰åŒ¹é…ï¼Œäº¤æ¢å›æ¥
                    setTimeout(() => {
                        swapTiles(selectedTile, { row, col });
                        selectedTile = null;
                        renderBoard();
                    }, 500);
                }
            } else {
                // ä¸ç›¸é‚»ï¼Œé€‰ä¸­æ–°çš„æ–¹å—
                selectedTile = { row, col };
                renderBoard();
            }
        }

        // æ£€æŸ¥æ˜¯å¦ç›¸é‚»
        function isAdjacent(tile1, tile2) {
            const rowDiff = Math.abs(tile1.row - tile2.row);
            const colDiff = Math.abs(tile1.col - tile2.col);
            return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
        }

        // äº¤æ¢æ–¹å—
        function swapTiles(tile1, tile2) {
            const temp = gameBoard[tile1.row][tile1.col];
            gameBoard[tile1.row][tile1.col] = gameBoard[tile2.row][tile2.col];
            gameBoard[tile2.row][tile2.col] = temp;
            selectedTile = null;
        }

        // æŸ¥æ‰¾åŒ¹é…çš„æ–¹å—
        function findMatches() {
            const matches = [];
            
            // æ£€æŸ¥æ°´å¹³åŒ¹é…
            for (let row = 0; row < config.rows; row++) {
                let col = 0;
                while (col < config.cols - 2) {
                    const current = gameBoard[row][col];
                    if (current && 
                        current === gameBoard[row][col+1] && 
                        current === gameBoard[row][col+2]) {
                        
                        // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤šè¿ç»­çš„
                        let endCol = col + 2;
                        while (endCol + 1 < config.cols && gameBoard[row][endCol+1] === current) {
                            endCol++;
                        }
                        
                        // æ·»åŠ åŒ¹é…çš„æ–¹å—
                        for (let c = col; c <= endCol; c++) {
                            matches.push({ row, col: c });
                        }
                        
                        col = endCol + 1;
                    } else {
                        col++;
                    }
                }
            }
            
            // æ£€æŸ¥å‚ç›´åŒ¹é…
            for (let col = 0; col < config.cols; col++) {
                let row = 0;
                while (row < config.rows - 2) {
                    const current = gameBoard[row][col];
                    if (current && 
                        current === gameBoard[row+1][col] && 
                        current === gameBoard[row+2][col]) {
                        
                        // æ£€æŸ¥æ˜¯å¦æœ‰æ›´å¤šè¿ç»­çš„
                        let endRow = row + 2;
                        while (endRow + 1 < config.rows && gameBoard[endRow+1][col] === current) {
                            endRow++;
                        }
                        
                        // æ·»åŠ åŒ¹é…çš„æ–¹å—
                        for (let r = row; r <= endRow; r++) {
                            matches.push({ row: r, col });
                        }
                        
                        row = endRow + 1;
                    } else {
                        row++;
                    }
                }
            }
            
            return matches;
        }

        // ç§»é™¤åŒ¹é…çš„æ–¹å—
        function removeMatches(matches) {
            matches.forEach(match => {
                gameBoard[match.row][match.col] = null;
            });
            renderBoard();
        }

        // å¡«å……ç©ºç™½ä½ç½®
        function fillEmptySpaces() {
            // å¯¹æ¯ä¸€åˆ—å¤„ç†
            for (let col = 0; col < config.cols; col++) {
                // æ”¶é›†éç©ºå…ƒç´ 
                const column = [];
                for (let row = 0; row < config.rows; row++) {
                    if (gameBoard[row][col] !== null) {
                        column.push(gameBoard[row][col]);
                    }
                }
                
                // è®¡ç®—éœ€è¦è¡¥å……çš„æ•°é‡
                const emptyCount = config.rows - column.length;
                
                // å¡«å……æ–°å…ƒç´ åˆ°é¡¶éƒ¨
                for (let i = 0; i < emptyCount; i++) {
                    const randomIndex = Math.floor(Math.random() * config.types.length);
                    column.unshift(config.types[randomIndex]);
                }
                
                // æ›´æ–°åˆ—
                for (let row = 0; row < config.rows; row++) {
                    gameBoard[row][col] = column[row];
                }
            }
        }

        // æ£€æŸ¥å¹¶ç§»é™¤æ–°çš„åŒ¹é…
        function checkAndRemoveNewMatches() {
            const newMatches = findMatches();
            if (newMatches.length > 0) {
                removeMatches(newMatches);
                score += newMatches.length * config.scorePerMatch;
                scoreElement.textContent = score;
                
                setTimeout(() => {
                    fillEmptySpaces();
                    renderBoard();
                    setTimeout(checkAndRemoveNewMatches, 500);
                }, 500);
            }
        }

        // äº‹ä»¶ç›‘å¬
        restartButton.addEventListener('click', initGame);

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
