<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #ffd166;
            text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
        }
        
        .score-container {
            background: #0f3460;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .score-title {
            font-size: 16px;
            font-weight: bold;
            color: #ffd166;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }
        
        .instructions {
            background: rgba(15, 52, 96, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .game-board {
            background: rgba(15, 52, 96, 0.7);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background: rgba(15, 52, 96, 0.5);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .grid-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            width: calc(25% - 12px);
            height: calc(25% - 12px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 5px;
            background: #eee4da;
            color: #776e65;
            transition: all 0.15s ease;
            z-index: 10;
        }
        
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px; }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background: #0f3460;
            color: #ffd166;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            background: #ffd166;
            color: #0f3460;
            transform: translateY(-3px);
        }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 52, 96, 0.9);
            border-radius: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-message.game-won, .game-message.game-over {
            display: flex;
        }
        
        .game-message p {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-won p {
            color: #ffd166;
            text-shadow: 0 0 10px rgba(255, 209, 102, 0.5);
        }
        
        .game-over p {
            color: #f65e3b;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            height: 200px;
        }
        
        .mobile-controls button {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 0;
        }
        
        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }
        
        @media (max-width: 500px) {
            .mobile-controls {
                display: grid;
            }
            h1 {
                font-size: 40px;
            }
            .score-container {
                padding: 8px 15px;
                min-width: 100px;
            }
            .score {
                font-size: 24px;
            }
            .tile {
                font-size: 24px;
            }
            .tile-128, .tile-256, .tile-512 {
                font-size: 22px;
            }
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">分数</div>
                <div class="score">0</div>
            </div>
        </header>
        
        <div class="instructions">
            使用<strong>方向键</strong>移动方块。当两个相同数字的方块碰撞时，它们会<strong>合并</strong>！
        </div>
        
        <div class="game-board">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            
            <div class="tile-container"></div>
            
            <div class="game-message">
                <p></p>
                <button>再来一局</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="undo">撤销</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up">↑</button>
            <button class="left">←</button>
            <button class="right">→</button>
            <button class="down">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GRID_SIZE = 4;
            const CELL_SIZE = 20; // 百分比
            const CELL_GAP = 2; // 百分比
            
            let grid = [];
            let score = 0;
            let gameStateHistory = [];
            let maxHistoryStates = 5;
            
            const gameBoard = document.querySelector('.game-board');
            const gridContainer = document.querySelector('.grid-container');
            const tileContainer = document.querySelector('.tile-container');
            const scoreDisplay = document.querySelector('.score');
            const newGameButton = document.getElementById('new-game');
            const undoButton = document.getElementById('undo');
            const gameMessage = document.querySelector('.game-message');
            const messageText = gameMessage.querySelector('p');
            const messageButton = gameMessage.querySelector('button');
            
            // 移动控制按钮
            const upButton = document.querySelector('.up');
            const downButton = document.querySelector('.down');
            const leftButton = document.querySelector('.left');
            const rightButton = document.querySelector('.right');
            
            // 初始化游戏
            function initGame() {
                grid = createGrid();
                score = 0;
                updateScore();
                gameStateHistory = [];
                tileContainer.innerHTML = '';
                gameMessage.className = 'game-message';
                
                addNewTile();
                addNewTile();
                saveGameState();
            }
            
            // 创建游戏网格
            function createGrid() {
                return new Array(GRID_SIZE).fill(null)
                    .map(() => new Array(GRID_SIZE).fill(null));
            }
            
            // 添加新方块
            function addNewTile() {
                const emptyCells = [];
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (grid[y][x] === null) {
                            emptyCells.push({ x, y });
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    const value = Math.random() < 0.9 ? 2 : 4;
                    
                    grid[randomCell.y][randomCell.x] = value;
                    createTileElement(randomCell.x, randomCell.y, value);
                }
            }
            
            // 创建方块元素
            function createTileElement(x, y, value) {
                const tile = document.createElement('div');
                tile.classList.add('tile', `tile-${value}`);
                tile.textContent = value;
                
                // 计算位置
                const xPos = x * (CELL_SIZE + CELL_GAP) + CELL_GAP;
                const yPos = y * (CELL_SIZE + CELL_GAP) + CELL_GAP;
                
                tile.style.left = `${xPos}%`;
                tile.style.top = `${yPos}%`;
                
                tileContainer.appendChild(tile);
            }
            
            // 更新分数显示
            function updateScore() {
                scoreDisplay.textContent = score;
            }
            
            // 保存游戏状态
            function saveGameState() {
                // 只保存最近几次的状态
                if (gameStateHistory.length >= maxHistoryStates) {
                    gameStateHistory.shift();
                }
                
                // 深拷贝网格状态
                const gridCopy = grid.map(row => [...row]);
                gameStateHistory.push({
                    grid: gridCopy,
                    score: score
                });
            }
            
            // 撤销操作
            function undoMove() {
                if (gameStateHistory.length > 1) {
                    // 移除当前状态
                    gameStateHistory.pop();
                    
                    // 恢复到上一个状态
                    const prevState = gameStateHistory[gameStateHistory.length - 1];
                    grid = prevState.grid.map(row => [...row]);
                    score = prevState.score;
                    
                    updateScore();
                    renderTiles();
                }
            }
            
            // 渲染所有方块
            function renderTiles() {
                tileContainer.innerHTML = '';
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (grid[y][x] !== null) {
                            createTileElement(x, y, grid[y][x]);
                        }
                    }
                }
            }
            
            // 移动方块
            function move(direction) {
                let moved = false;
                
                // 保存移动前的网格状态
                const prevGrid = grid.map(row => [...row]);
                
                // 根据方向处理移动
                switch (direction) {
                    case 'up':
                        moved = moveUp();
                        break;
                    case 'down':
                        moved = moveDown();
                        break;
                    case 'left':
                        moved = moveLeft();
                        break;
                    case 'right':
                        moved = moveRight();
                        break;
                }
                
                // 如果有移动，添加新方块并检查游戏状态
                if (moved) {
                    setTimeout(() => {
                        addNewTile();
                        saveGameState();
                        checkGameState();
                    }, 150);
                }
            }
            
            // 向上移动
            function moveUp() {
                let moved = false;
                
                for (let x = 0; x < GRID_SIZE; x++) {
                    for (let y = 1; y < GRID_SIZE; y++) {
                        if (grid[y][x] !== null) {
                            let newY = y;
                            
                            while (newY > 0 && grid[newY - 1][x] === null) {
                                newY--;
                            }
                            
                            if (newY > 0 && grid[newY - 1][x] === grid[y][x]) {
                                // 合并方块
                                grid[newY - 1][x] *= 2;
                                grid[y][x] = null;
                                score += grid[newY - 1][x];
                                moved = true;
                            } else if (newY !== y) {
                                // 移动方块
                                grid[newY][x] = grid[y][x];
                                grid[y][x] = null;
                                moved = true;
                            }
                        }
                    }
                }
                
                if (moved) {
                    renderTiles();
                    updateScore();
                }
                
                return moved;
            }
            
            // 向下移动
            function moveDown() {
                let moved = false;
                
                for (let x = 0; x < GRID_SIZE; x++) {
                    for (let y = GRID_SIZE - 2; y >= 0; y--) {
                        if (grid[y][x] !== null) {
                            let newY = y;
                            
                            while (newY < GRID_SIZE - 1 && grid[newY + 1][x] === null) {
                                newY++;
                            }
                            
                            if (newY < GRID_SIZE - 1 && grid[newY + 1][x] === grid[y][x]) {
                                // 合并方块
                                grid[newY + 1][x] *= 2;
                                grid[y][x] = null;
                                score += grid[newY + 1][x];
                                moved = true;
                            } else if (newY !== y) {
                                // 移动方块
                                grid[newY][x] = grid[y][x];
                                grid[y][x] = null;
                                moved = true;
                            }
                        }
                    }
                }
                
                if (moved) {
                    renderTiles();
                    updateScore();
                }
                
                return moved;
            }
            
            // 向左移动
            function moveLeft() {
                let moved = false;
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 1; x < GRID_SIZE; x++) {
                        if (grid[y][x] !== null) {
                            let newX = x;
                            
                            while (newX > 0 && grid[y][newX - 1] === null) {
                                newX--;
                            }
                            
                            if (newX > 0 && grid[y][newX - 1] === grid[y][x]) {
                                // 合并方块
                                grid[y][newX - 1] *= 2;
                                grid[y][x] = null;
                                score += grid[y][newX - 1];
                                moved = true;
                            } else if (newX !== x) {
                                // 移动方块
                                grid[y][newX] = grid[y][x];
                                grid[y][x] = null;
                                moved = true;
                            }
                        }
                    }
                }
                
                if (moved) {
                    renderTiles();
                    updateScore();
                }
                
                return moved;
            }
            
            // 向右移动
            function moveRight() {
                let moved = false;
                
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = GRID_SIZE - 2; x >= 0; x--) {
                        if (grid[y][x] !== null) {
                            let newX = x;
                            
                            while (newX < GRID_SIZE - 1 && grid[y][newX + 1] === null) {
                                newX++;
                            }
                            
                            if (newX < GRID_SIZE - 1 && grid[y][newX + 1] === grid[y][x]) {
                                // 合并方块
                                grid[y][newX + 1] *= 2;
                                grid[y][x] = null;
                                score += grid[y][newX + 1];
                                moved = true;
                            } else if (newX !== x) {
                                // 移动方块
                                grid[y][newX] = grid[y][x];
                                grid[y][x] = null;
                                moved = true;
                            }
                        }
                    }
                }
                
                if (moved) {
                    renderTiles();
                    updateScore();
                }
                
                return moved;
            }
            
            // 检查游戏状态
            function checkGameState() {
                // 检查是否达到2048
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (grid[y][x] === 2048) {
                            showGameMessage('恭喜！你达到了2048！', 'game-won');
                            return;
                        }
                    }
                }
                
                // 检查是否还有空位
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        if (grid[y][x] === null) {
                            return;
                        }
                    }
                }
                
                // 检查是否还能移动
                for (let y = 0; y < GRID_SIZE; y++) {
                    for (let x = 0; x < GRID_SIZE; x++) {
                        const current = grid[y][x];
                        
                        // 检查右侧
                        if (x < GRID_SIZE - 1 && grid[y][x + 1] === current) {
                            return;
                        }
                        
                        // 检查下方
                        if (y < GRID_SIZE - 1 && grid[y + 1][x] === current) {
                            return;
                        }
                    }
                }
                
                // 游戏结束
                showGameMessage('游戏结束！', 'game-over');
            }
            
            // 显示游戏消息
            function showGameMessage(text, className) {
                messageText.textContent = text;
                gameMessage.className = `game-message ${className}`;
            }
            
            // 事件监听
            document.addEventListener('keydown', (e) => {
                if (gameMessage.className.includes('game-won') || 
                    gameMessage.className.includes('game-over')) {
                    return;
                }
                
                switch (e.key) {
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                }
            });
            
            newGameButton.addEventListener('click', initGame);
            undoButton.addEventListener('click', undoMove);
            messageButton.addEventListener('click', initGame);
            
            // 移动控制按钮事件
            upButton.addEventListener('click', () => move('up'));
            downButton.addEventListener('click', () => move('down'));
            leftButton.addEventListener('click', () => move('left'));
            rightButton.addEventListener('click', () => move('right'));
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
